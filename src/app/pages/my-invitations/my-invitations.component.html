<div class="flex justify-center">
  <div class="w-full lg:w-3/4 mt-4">
    <div class="flex mx-16 justify-center">
      <span class="font-medium text-3xl">Mes invitations</span>
    </div>
    <div class="container">
      <ng-container class="flex flex-wrap mt-10" *ngIf="invitations.length > 0 else noInvit">
        <app-invitation-card
          *ngFor="let invitation of invitations | paginate: {itemsPerPage: maxSize, currentPage: page}"
          [invitation]="invitation"></app-invitation-card>
      </ng-container>
      <ng-template #noInvit>
        <div class="flex justify-center">
          <span class="font-medium text-2xl">Vous n'avez pas d'invitation</span>
        </div>
      </ng-template>
    </div>
  </div>
  <pagination-controls
    *ngIf="invitations.length > maxSize"
    previousLabel="Précédent"
    nextLabel="Suivant"
    (pageChange)="page = $event"
    class="paginator-invitations">
  </pagination-controls>
</div>
