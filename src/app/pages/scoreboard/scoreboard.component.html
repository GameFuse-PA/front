<div class="flex justify-center">
    <div class="w-full lg:w-2/3 mt-16">
        <div class="flex">
            <mat-form-field appearance="outline" class="w-2/5 mr-5">
                <mat-label>SÃ©lectionner un jeu</mat-label>
                <mat-select [(ngModel)]="selectedGame" (ngModelChange)="searchScoreboard()">
                    <mat-option *ngFor="let game of games" [value]="game._id">
                        {{ game.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-2/5">
                <mat-label>Rechercher un utilisateur</mat-label>
                <input
                    matInput
                    name="name"
                    [(ngModel)]="searchUser"
                    (keydown.enter)="searchScoreboard()"
                />
            </mat-form-field>
            <div class="w-1/5 pl-5 mt-1.5">
                <button
                    mat-flat-button
                    (click)="searchScoreboard()"
                    class="text-white bg-[color:var(--primary)] w-full h-12"
                >
                    Rechercher
                </button>
            </div>
        </div>
        <div>
            <app-player-scoreboard [players]="players"></app-player-scoreboard>
        </div>
    </div>
</div>
