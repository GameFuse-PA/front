<div id="visio-top">
    <app-call
        [socketService]="socketService"
        (peerIdChanged)="readyToJoinGameSessionVisio($event)"
    ></app-call>
</div>

<div id="bottom">
    <div id="game" class="flex justify-center items-center !overflow-auto">
        <app-runner
            *ngIf="gameSessionId"
            [gameSessionId]="gameSessionId"
            [inputFocused]="chatInputIsFocused"
        ></app-runner>
    </div>
    <div id="chat">
        <app-chat [conversation]="conversation" (inputFocused)="chatInputIsFocused = $event">
        </app-chat>
    </div>
</div>
