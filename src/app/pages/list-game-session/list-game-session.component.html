<div class="flex justify-center">
    <div class="w-full lg:w-3/4 mt-16">
        <div class="flex mx-16">
            <span class="font-medium text-3xl">Mes parties</span>
            <span class="flex flex-1"></span>
            <button
                mat-flat-button
                class="text-white bg-[color:var(--primary)] w-1/3"
                (click)="createGameSession()"
            >
                Créer une partie
            </button>
        </div>
        <div class="flex flex-wrap mt-10">
            <app-game-session-card
                *ngFor="
                    let gameSession of gameSessions
                        | paginate : { itemsPerPage: maxSize, currentPage: page }
                "
                class="w-1/2 md:w-1/3 2xl:w-1/4 p-4"
                [gameSession]="gameSession"
                [user]="user"
            ></app-game-session-card>
        </div>
        <div *ngIf="!gameSessions || gameSessions.length === 0" class="text-center mt-10">
            <span>Vous n'avez pas encore de parties en cours</span>
        </div>
        <pagination-controls
            *ngIf="gameSessions.length > maxSize"
            previousLabel="Précédent"
            nextLabel="Suivant"
            (pageChange)="page = $event"
            class="paginator-friends"
        >
        </pagination-controls>
    </div>
</div>
