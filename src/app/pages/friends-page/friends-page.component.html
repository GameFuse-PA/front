<div class="friends-page">
    <h2>Mes amis</h2>
    <app-search-bar
        *ngIf="pagination"
        (newValueUser)="search($event)"
        [placeholder]="'Cherchez votre ami'"
    ></app-search-bar>
    <ng-container *ngIf="friends && friends.length > 0; else noFriends">
        <div class="friends-container">
            <div
                *ngFor="let friend of friends | paginate : { itemsPerPage: maxSize, currentPage: page }"
            >
                <app-friends [user]="friend"></app-friends>
            </div>
        </div>
    </ng-container>
    <ng-template #noFriends>
        <p>Vous n'avez pas encore d'amis ğŸ˜¥</p>
    </ng-template>
</div>
