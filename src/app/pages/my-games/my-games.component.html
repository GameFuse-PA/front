<div class="flex justify-center">
    <div class="w-full lg:w-3/4 mt-16">
        <div class="flex mx-16">
            <span class="font-medium text-3xl">Mes jeux</span>
            <span class="flex flex-1"></span>
            <button
                mat-flat-button
                (click)="addGameDialog()"
                class="text-white bg-[color:var(--primary)] w-1/3"
            >
                Ajouter un jeu
            </button>
        </div>
        <div class="flex flex-wrap mt-10">
            <app-game-card
                *ngFor="let game of games"
                class="w-1/2 md:w-1/3 2xl:w-1/4 p-4"
                [game]="game"
            >
            </app-game-card>
        </div>
    </div>
</div>
