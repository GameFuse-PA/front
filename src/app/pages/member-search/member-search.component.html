<div class="relative">
  <div class="flex flex-row items-center justify-center gap-3">
    <app-search-bar [placeholder]="'Rechercher par pseudo, mail, nom'" (newValueUser)="search = $event" class="w-2/3"></app-search-bar>
    <button mat-flat-button class="text-white bg-[color:var(--success)] flex-initial w-1/3" (click)="searchUser(search)">Rechercher</button>
  </div>
  <div class="mt-2 flex flex-col gap-3.5">
    <ng-container *ngIf="users && users.length > 0">
      <app-user-member-search *ngFor="let resultUser of users" [user]="resultUser.user" [isFriend]="resultUser.isFriend" [fromSearch]="true"></app-user-member-search>
    </ng-container>
    <div *ngIf="searchResult && users.length === 0" class="flex flex-col items-center justify-center gap-3">
      <p class="text-center">Aucun utilisateur ne correspond Ã  votre recherche</p>
    </div>
  </div>
</div>
