<div class="chat-input">
    <textarea
        rows="2"
        [(ngModel)]="content"
        (keyup.enter)="submitMessage()"
        placeholder="Entrez votre message"
        (focusin)="updateFocus(true)"
        (focusout)="updateFocus(false)"
    >
    </textarea>
    <mat-icon>send</mat-icon>
</div>
