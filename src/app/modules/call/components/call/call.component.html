<div class="call-container row">
    <div class="media-area s-12 l-10" [ngClass]="{ 'm-12 l-12 full-screen': isHideChat }">
        <div class="my-video">
            <app-video-player *ngIf="localStream" [mode]="'owner'" [stream]="localStream">
            </app-video-player>
        </div>
        <div class="others-video">
            <app-video-player *ngFor="let user of joinedUsers" [stream]="user.stream">
            </app-video-player>
        </div>
    </div>
    <div [ngClass]="{ hide: isHideChat }" class="chat-container s-12 l-2">
        <app-chat></app-chat>
    </div>
</div>
