<h3>Changement de mot de passe</h3>
<app-password-field [user]="changePassword"></app-password-field>
<button mat-flat-button class="button bg-[color:var(--primary)] text-white" (click)="onSubmit()" *ngIf="changePassword.password && changePassword.checkPassword">Valider</button>
<span class="block text-[color:var(--error)] mt-5" *ngIf="error">{{error}}</span>
<span class="block text-[color:var(--success)] mt-5" *ngIf="ok">{{ok}}</span>
