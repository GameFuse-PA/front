<div class="conversation-container -mb-16">
    <div class="conversation-list" *ngIf="conversations.length !== 0">
        <app-conversation-resume
            *ngFor="let conversation of conversations"
            [conversation]="conversation"
            (click)="selectConversation(conversation)"
            [ngClass]="{ 'selected-conversation': conversation._id === selectedConversation?._id }"
        >
        </app-conversation-resume>
    </div>

    <div class="conversation-details" *ngIf="conversations.length !== 0">
        <div class="chat">
            <div *ngIf="socketService">
                <app-chat [conversation]="selectedConversation"> </app-chat>
            </div>
        </div>
    </div>
    <div class="conversation" *ngIf="conversations.length === 0">
        <h2>Vous n'avez aucune conversation</h2>
    </div>
</div>
