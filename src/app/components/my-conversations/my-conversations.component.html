<div class="conversation-container">
    <div class="conversation-list">
        <app-conversation-resume
            *ngFor="let conversation of conversations; let i = index"
            [conversation]="conversation"
            (click)="selectConversation(i)"
        >
        </app-conversation-resume>
    </div>

    <div class="conversation-details">
        <div class="chat">
            <div class="chat-header">
                <div class="chat-title">
                    Chat avec
                    {{ conversations[selectedConversation]?.users?.[0]?._id === me?._id ? conversations[selectedConversation]?.users?.[1]?.firstname : conversations[selectedConversation]?.users?.[0]?.firstname}}
                </div>
            </div>
            <app-chat [conversation]="conversations[selectedConversation]" [me]="me"> </app-chat>
        </div>
        <div id="notification" class="notification hidden">
            Le texte a été copié dans le presse-papiers
        </div>
    </div>
</div>
