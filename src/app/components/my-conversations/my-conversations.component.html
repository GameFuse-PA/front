<div class="conversation-container">
    <div class="conversation-list">
        <app-conversation-resume
            *ngFor="let conversation of conversations"
            [conversation]="conversation"
            (click)="selectConversation(conversation)"
        >
        </app-conversation-resume>
    </div>

    <div class="conversation-details">
        <div class="chat">
            <div class="chat-header">
                <div class="chat-title">
                    Chat avec
                    {{ selectedConversation?.users?.[0]?._id === me?._id ? selectedConversation?.users?.[1]?.firstname : selectedConversation?.users?.[0]?.firstname}}
                </div>
            </div>
            <div *ngIf="socketService">
                <app-chat
                    [conversation]="selectedConversation"
                    (whenSubmitMessage)="addMessage($event)"
                >
                </app-chat>
            </div>
        </div>
        <div id="notification" class="notification hidden">
            Le texte a été copié dans le presse-papiers
        </div>
    </div>
</div>
