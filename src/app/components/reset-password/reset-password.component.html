<mat-card-title class="w-full">
  <h1>Réinitialier mon mot de passe</h1>
</mat-card-title>
<mat-card-content class="w-full">
  <form>
    <mat-form-field class="w-11/12 mt-5" appearance="outline">
      <mat-label>email</mat-label>
      <input matInput name="email" [(ngModel)]="email" />
      <mat-icon matSuffix>mail</mat-icon>
    </mat-form-field>
  </form>
</mat-card-content>
<mat-card-footer>
  <button mat-flat-button (click)="resetPasswordAsks()" color="primary" class="mt-10">
    Mettre à jour le mot de passe
  </button>
</mat-card-footer>
<span *ngIf="ok" class="text-green-500">{{ok}}</span>
<span *ngIf="error" class="text-red-500">{{error}}</span>
