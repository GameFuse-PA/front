<div class="flex">
  <span mat-dialog-title> Créer une nouvelle partie </span>
  <span class="flex flex-1"></span>
  <button mat-icon-button mat-dialog-close [disabled]="">
    <mat-icon class="text-[color:var(--error)]">close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <div class="flex flex-col justify-center items-center mt-3">
    <mat-form-field appearance="outline" class="w-11/12">
      <mat-label>Nom</mat-label>
      <input matInput name="name" />
      <mat-icon matSuffix>sports_esports</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-11/12">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        name="description"
        rows="10"
        cdkTextareaAutosize
      ></textarea>
      <mat-icon matSuffix>description</mat-icon>
    </mat-form-field>
</div>
  <div>
    <div>
      <mat-form-field>
        <mat-label>Choisir les membres</mat-label>
        <mat-select class="ajouter un ami">
          <mat-option *ngFor="let user of listUsers" [value]="user.username + '-0'">
            {{ user.username }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Choisir le jeu</mat-label>
        <mat-select class="ajouter un ami">
          <mat-option *ngFor="let game of listGames" [value]="game.name + '-0'">
            {{ game.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>
  </div>
<div mat-dialog-actions class="flex justify-center mt-5">
  <button
    mat-flat-button
    class="text-white bg-[color:var(--success)] w-1/2"
    (click)="undefined"
    [disabled]=""
  >
    Créer ma partie
  </button>
  <mat-progress-bar mode="indeterminate" class="mt-5" *ngIf="loading"></mat-progress-bar>
</div>
