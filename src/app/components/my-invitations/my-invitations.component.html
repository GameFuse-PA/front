<div class="mt-5" *ngIf="invitations && invitations.length > 0">
    <app-user-member-search
        (reload)="onInvitationAccepted()"
        *ngFor="let invitation of invitations"
        [isInvite]="true"
        [user]="invitation.sender"
    ></app-user-member-search>
    <div class="bg-black w-3/4 h-1 rounded-xl m-auto mt-10"></div>
</div>
