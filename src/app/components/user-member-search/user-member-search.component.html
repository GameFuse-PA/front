<div class="flex flex-row w-full border-b pb-2.5 border-gray-500 justify-center items-center">
  <app-picture-server
    class="pic-server mr-5"
    [pictureServerUrl]="user?.avatar ? user?.avatar?.location! : 'https://oasys.ch/wp-content/uploads/2019/03/photo-avatar-profil.png'"
  ></app-picture-server>
  <p class="m-0 text-lg">{{user?.username}}</p>
  <div class="ml-auto">
    <div *ngIf="isFriend && !fromSearch && !isInvite">
      <app-friend-add-remove [isFriend]="isFriend" [idFriend]="user?._id!"></app-friend-add-remove>
    </div>
    <div class="flex flex-row" *ngIf="isInvite">
      <div>
        <img src="assets/friends/accept.png" alt="image_accept_friend"/>
      </div>
      <div>
        <img src="assets/friends/cross.png" alt="image_refuse_friend"/>
      </div>
    </div>
    <div *ngIf="fromSearch">
      <img *ngIf="isFriend === true" src="assets/friends/already_friend.png" alt="image_already_friend"/>
      <app-friend-add-remove *ngIf="isFriend === false" [isFriend]="isFriend" [idFriend]="user?._id!"></app-friend-add-remove>
    </div>
  </div>

</div>
