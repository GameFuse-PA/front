<div class="flex flex-row w-full border-b-2 pb-2.5 border-slate-700 justify-center items-center">
  <app-picture-server
    class="pic-server mr-5"
    [pictureServerUrl]="user?.avatar ? user?.avatar?.location! : 'https://oasys.ch/wp-content/uploads/2019/03/photo-avatar-profil.png'"
  ></app-picture-server>
  <p class="m-0 text-lg">{{user?.username}}</p>
  <div class="ml-auto">
    <div *ngIf="isFriend && !fromSearch && !isInvite">
      <img src="https://img.icons8.com/ios/50/000000/friends.png"/>
    </div>
    <div *ngIf="isInvite">
      <div>

      </div>
    </div>
    <div *ngIf="fromSearch && !isFriend"></div>
  </div>

</div>
