<ng-container *ngIf="users && users.length > 0 else noResults">
  <div *ngFor="let user of users; let index = index" class="users">
    <div class="info-user">
      <img *ngIf="user.avatar?.location" [src]="user.avatar?.location" alt="photo de profil de {{user.username}}"/>
      <p>{{user.username}}</p>
    </div>
    <app-friend-add-remove [isFriend]="isFriends[index]" [idFriend]="user._id!" style="position: absolute; right: 2%"></app-friend-add-remove>
  </div>
</ng-container>
<ng-template #noResults>

</ng-template>
