    <button
        mat-flat-button
        class="ml-auto text-white bg-[color:var(--primary)] !mr-5"
        (click)="resetGame()"
    >
        <mat-icon>replay</mat-icon>

    <button
        mat-flat-button
        class="text-white bg-[color:var(--primary)] !mr-5"
        (click)="showHistory()"
    >
        <mat-icon>history</mat-icon>
    </button>
</div>
