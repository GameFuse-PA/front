<mat-card>
    <mat-card-header class="flex justify-center">
        <h2>Mon image de profil</h2>
    </mat-card-header>
    <mat-card-content class="!flex !justify-center">
        <div class="profile-pic !mt-5">
            <app-picture-server
                class="pic-server"
                [pictureServerUrl]="
                    pictureURL
                        ? pictureURL
                        : profilPicOnServer
                        ? profilPicOnServer
                        : 'https://oasys.ch/wp-content/uploads/2019/03/photo-avatar-profil.png'
                "
            ></app-picture-server>
            <label class="-label" for="file">
                <mat-icon class="white-icon">camera_alt</mat-icon>
                <span>Changer ma photo de profil</span>
            </label>
            <input
                type="file"
                id="file"
                (change)="imgCompil.handleFileInput($event)"
                (input)="picture.picture = getValue($event)"
            />
        </div>
    </mat-card-content>
    <mat-card-actions class="!flex !justify-center !flex-col !items-center !pb-5">
        <button
            mat-flat-button
            class="bg-[color:var(--success)] text-white w-1/2"
            (click)="submitFile()"
            [disabled]="!picture.picture || isLoading"
        >
            Enregistrer
        </button>
        <span class="block text-[color:var(--error)] mt-5" *ngIf="error">{{ error }}</span>
        <span class="block text-[color:var(--success)] mt-5" *ngIf="ok">{{ ok }}</span>
        <mat-progress-bar
            mode="indeterminate"
            color="primary"
            class="mt-5"
            *ngIf="isLoading"
        ></mat-progress-bar>
    </mat-card-actions>
</mat-card>
