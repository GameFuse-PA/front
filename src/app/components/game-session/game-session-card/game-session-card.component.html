<mat-card class="card-game-session border-2 border-black">
  <mat-card-header class="header-title">
    <mat-card-content>
      <div [class]="gameSession?.status === 0 ? 'game-session-in-progress' : 'game-session-terminated'">
        {{ gameSession?.status === 0 ? 'Partie en cours' : 'Partie termin√©'}}
      </div>
      <mat-card-subtitle class="absolute nb-player">
        {{ gameSession?.members?.length }}
        <mat-icon>people</mat-icon>
      </mat-card-subtitle>
    </mat-card-content>
    <mat-card-title> {{ gameSession?.name }} </mat-card-title>
    <mat-card-subtitle *ngIf="gameSession?.createdBy?._id === user?._id"> {{ gameSession?.createdBy?.username }} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>jeu: {{gameSession?.game?.name}}</p>
    <img src="{{ gameSession?.game?.banner?.location }}" class="w-full" [alt]="'Logo ' + gameSession?.game?.name"/>
  </mat-card-content>
    <mat-card-actions>
      <button
        mat-flat-button
        class="button-game mt-10 bg-[color:var(--success)] text-white"
      >Rejoindre la partie</button>
    </mat-card-actions>
</mat-card>
