<mat-card class="card-game-session border-2 border-black">
    <mat-card-content>
        <div [class]="gameSessionStatusClass">
            {{ gameSessionStatusText }}
        </div>
    </mat-card-content>
    <mat-card-content>
        <mat-card-subtitle class="absolute nb-player">
            {{ gameSession?.members?.length }}
            <mat-icon>people</mat-icon>
        </mat-card-subtitle>
    </mat-card-content>
    <mat-card-header class="header-title">
        <mat-card-title> {{ gameSession?.name }} </mat-card-title>
        <mat-card-subtitle *ngIf="gameSession?.createdBy?._id === user?._id">
            {{ gameSession?.createdBy?.username }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p class="text-base mb-3 game-name">jeu: {{ gameSession?.game?.name }}</p>
        <img
            src="{{ gameSession?.game?.banner?.location }}"
            class="w-full"
            [alt]="'Logo ' + gameSession?.game?.name"
        />
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button [class]="gameSessionButtonClass">
            {{ gameSessionButtonText }}
        </button>
    </mat-card-actions>
</mat-card>
