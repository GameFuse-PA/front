<div [ngClass]="{ hide: isHideChat }" class="chat-container s-12 l-2">
  <app-chat
    [conversation]="conversation"
    (whenSubmitMessage)="addMessage($event)"
  >
  </app-chat>

    <app-call [socketService]="socketService"
              (peerIdChanged)="readyToJoinRoom($event)"
    ></app-call>
</div>
