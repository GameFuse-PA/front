<mat-card class="text-center pb-5 h-full">
    <div class="flex flex-col h-full justify-center items-center">
        <mat-card-title class="w-full">
            <h1>Réinitialisation du mot de passe</h1>
        </mat-card-title>
        <mat-card-content class="w-full">
            <form class="flex flex-col gap-3">
                <app-password-field [user]="user"></app-password-field>
                <span class="block text-[color:var(--error)]" *ngIf="error">
                    {{ error }}
                </span>
                <span class="block text-[color:var(--success)]" *ngIf="ok">
                    {{ ok }}
                </span>
            </form>
        </mat-card-content>
        <mat-card-footer class="pb-10 pt-5 w-full">
            <button
                mat-flat-button
                (click)="resetPassword()"
                class="text-white bg-[color:var(--primary)] w-1/2"
            >
                Envoyer
            </button>
        </mat-card-footer>
        <mat-label (click)="redirect()" class="password-reset">
            revenir à la page d'accueil
        </mat-label>
    </div>
</mat-card>
