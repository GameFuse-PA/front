<mat-card class="max-w-xs !p-0">
    <div class="flex items-center px-4 pt-4 pb-2">
        <div [class]="gameSessionStatusClass">
            {{ gameSessionStatusText }}
        </div>
        <span class="flex flex-1"></span>
        <div class="flex items-center">
            <span class="!pr-2 font-medium text-base">
                {{ gameSession?.players?.length }}
            </span>
            <mat-icon>people</mat-icon>
        </div>
    </div>
    <mat-card-header>
        <mat-card-title> {{ gameSession?.name }} - {{ gameSession?.game?.name }} </mat-card-title>
        <mat-card-subtitle *ngIf="gameSession?.createdBy?._id === user?._id"
            >Créé par: {{ gameSession?.createdBy?.username }}</mat-card-subtitle
        >
    </mat-card-header>
    <mat-card-content>
        <img
            src="{{ gameSession?.game?.banner?.location }}"
            class="w-full"
            [alt]="'Logo ' + gameSession?.game?.name"
        />
    </mat-card-content>
    <mat-card-actions class="!p-3">
        <button mat-flat-button [class]="gameSessionButtonClass" (click)="joinGameSession()">
            {{ gameSessionButtonText }}
        </button>
    </mat-card-actions>
</mat-card>
