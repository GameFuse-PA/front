<div class="flex justify-center flex-col">
    <div class="text-center text-xl">{{ infoMessage }}</div>
    <div class="text-center text-xl">{{ actionMessage }}</div>
    <div [innerHtml]="html" (click)="handleClick($event)" class="mt-20 flex justify-center"></div>
    <div class="flex mt-10 flex-col" *ngIf="canPlay && action && action.type === 'TEXT'">
        <div class="flex items-center">
            <mat-form-field class="w-11/12 mt-5 !w-[300px]" appearance="outline">
                <mat-label>Saisir une donn√©e</mat-label>
                <input matInput name="text" [(ngModel)]="text" />
            </mat-form-field>
            <button
                mat-flat-button
                (click)="handleText()"
                [disabled]="!text"
                class="text-white bg-[color:var(--primary)] !h-12 !w-[150px] !ml-5"
            >
                Envoyer
            </button>
        </div>
        <span class="text-[color:var(--error)] text-center" *ngIf="textError">{{ textError }}</span>
    </div>
</div>
