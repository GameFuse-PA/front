<mat-toolbar class="text-white bg-[color:var(--primary)]">
    <mat-toolbar-row>
        <a routerLink="/">
            <img src="assets/logo.svg" alt="logo" class="w-60" />
        </a>
        <span class="flex flex-1"></span>
        <a mat-button routerLink="/">Accueil</a>
        <a mat-button routerLink="/search-games">Liste des jeux</a>
        <a mat-button>Scoreboard</a>
        <a mat-button routerLink="/auth" *ngIf="!authService.user">Connexion/Inscription</a>
        <span *ngIf="authService.user">
            <button mat-button [matMenuTriggerFor]="menu">Mon compte</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/profil">Mon profil</button>
                <button mat-menu-item routerLink="/my-games">Mes jeux</button>
                <button mat-menu-item routerLink="/MyFriends">Mes amis</button>
                <button mat-menu-item routerLink="/my-game-sessions">Mes parties</button>
                <button mat-menu-item routerLink="/my-conversations">Mes conversations</button>
            </mat-menu>
            <a mat-button (click)="logout()">DÃ©connexion</a>
        </span>
    </mat-toolbar-row>
</mat-toolbar>
