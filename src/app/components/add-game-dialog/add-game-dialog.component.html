<div class="flex">
    <span mat-dialog-title> Ajouter un jeu </span>
    <span class="flex flex-1"></span>
    <button mat-icon-button mat-dialog-close>
        <mat-icon class="text-[color:var(--error)]">close</mat-icon>
    </button>
    <div mat-dialog-content></div>
</div>
<div class="flex flex-col justify-center items-center mt-3">
    <mat-form-field appearance="outline" class="w-11/12">
        <mat-label>Nom</mat-label>
        <input matInput name="name" [(ngModel)]="game.name" />
        <mat-icon matSuffix>sports_esports</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-11/12">
        <mat-label>Description</mat-label>
        <textarea
            matInput
            name="description"
            rows="5"
            cdkTextareaAutosize
            [(ngModel)]="game.description"
        ></textarea>
        <mat-icon matSuffix>description</mat-icon>
    </mat-form-field>
    <div class="w-11/12 flex">
        <span class="mr-auto my-auto"> Logo : {{ game.logo ? game.logo.name : '...' }} </span>
        <input
            type="file"
            (change)="onFileChange($event, 'logo')"
            accept=".png, .jpg, .jpeg"
            #logoUpload
            class="hidden"
        />
        <button
            mat-flat-button
            (click)="logoUpload.click()"
            class="text-white bg-[color:var(--primary)]"
        >
            Ajouter un logo
            <mat-icon>file_download</mat-icon>
        </button>
    </div>
    <div class="w-11/12 flex mt-7">
        <span class="mr-auto my-auto">
            Bannière : {{ game.background ? game.background.name : '...' }}
        </span>
        <input
            type="file"
            (change)="onFileChange($event, 'background')"
            accept=".png, .jpg, .jpeg"
            #backgroundUpload
            class="hidden"
        />
        <button
            mat-flat-button
            (click)="backgroundUpload.click()"
            class="text-white bg-[color:var(--primary)]"
        >
            Ajouter une bannière
            <mat-icon>file_download</mat-icon>
        </button>
    </div>
    <div class="w-11/12 flex mt-7">
        <span class="mr-auto my-auto"> Fichier : {{ game.file ? game.file.name : '...' }} </span>
        <input type="file" (change)="onFileChange($event, 'file')" #fileUpload class="hidden" />
        <button
            mat-flat-button
            (click)="fileUpload.click()"
            class="text-white bg-[color:var(--primary)]"
        >
            Ajouter le fichier du jeu
            <mat-icon>file_download</mat-icon>
        </button>
    </div>
</div>
