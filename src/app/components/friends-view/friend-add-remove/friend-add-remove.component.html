<img class="cursor-pointer" (click)="addRemoveFriend()" [src]="isFriend ? 'assets/friends/remove_friend.png' : 'assets/friends/add_friend.png'" alt="image_add_friend_friend"/>
<div *ngIf="ok" class="text-center rounded-lg bg-[color:var(--success)] text-white mt-2">
    {{ ok }}
</div>
<div *ngIf="error" class="text-center rounded-lg bg-[color:var(--error)] text-white mt-2">
    {{ error }}
</div>
